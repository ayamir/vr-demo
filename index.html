<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Video Player</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="node_modules/videojs-vr/dist/videojs-vr.css" rel="stylesheet" />
  </head>
  <body>
    <video
      width="640"
      height="300"
      id="videojs-vr-player"
      class="video-js vjs-default-skin"
      controls
      playsinline
    >
      <source src="samples/eagle-360.mp4" type="video/mp4" />
    </video>
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="node_modules/videojs-vr/dist/videojs-vr.min.js"></script>
    <script>
      (function (window, videojs) {
        var player = (window.player = videojs("videojs-vr-player"));
        player.mediainfo = player.mediainfo || {};
        player.mediainfo.projection = "360";

        // AUTO is the default and looks at mediainfo
        var vr = (window.vr = player.vr({
          projection: "AUTO",
          debug: true,
          forceCardboard: false,
        }));
      })(window, window.videojs);
    </script>
  </body>
</html>
